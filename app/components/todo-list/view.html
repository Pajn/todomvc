<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="ctrl.addTodo()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="ctrl.newTodo" ng-disabled="ctrl.saving" autofocus>
    </form>
  </header>
  <section id="main" ng-show="ctrl.todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="ctrl.allChecked" ng-click="ctrl.markAll(allChecked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li ng-repeat="todo in ctrl.todos | filter:statusFilter track by $index">
          <todo todo="todo" store="ctrl.store" />
      </li>
    </ul>
  </section>
  <footer id="footer" ng-show="ctrl.todos.length" ng-cloak>
    <span id="todo-count"><strong>{{ctrl.remainingCount}}</strong>
      <ng-pluralize count="ctrl.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    </span>
    <ul id="filters">
      <li>
        <a ng-class="{selected: ctrl.status == ''} " href="#/">All</a>
      </li>
      <li>
        <a ng-class="{selected: ctrl.status == 'active'}" href="#/active">Active</a>
      </li>
      <li>
        <a ng-class="{selected: ctrl.status == 'completed'}" href="#/completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed" ng-click="ctrl.clearCompletedTodos()"
            ng-show="ctrl.completedCount">Clear completed</button>
  </footer>
</section>
