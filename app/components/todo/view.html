<div class="view">
  <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
  <label ng-dblclick="editTodo()">{{todo.title}}</label>
  <button class="destroy" ng-click="removeTodo()"></button>
</div>
<form ng-submit="saveEdits('submit')">
  <input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits()"
         ng-blur="saveEdits('blur')" todo-focus="todo == editedTodo">
</form>
